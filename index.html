<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Page Starter</title>
    <link href="./dist/styles/output.css" rel="stylesheet">

</head>

<body class="flex flex-col h-screen justify-between font-mono">

    <header class="border-b-2 mb-6 px-6 py-4 bg-primary-600">
        <a href="#">
            <h1 class="text-2xl font-bold text-primary-50">Static Page Starter</h1>
        </a>
    </header>

    <main class="px-6 py-4 mb-auto">
        <h1 x-data="{ message: 'I ❤️ Static Page' }" x-text="message"></h1>
        <div>
            <button type="button" class="btn-primary" onclick="hello('World')">
                Click Me!
            </button>
        </div>

        <div class="border p-5 mt-6" x-data="{ messages: ['message-1', 'message-2'], message: '' }">
            <div>
                <input class="textbox" id="message" x-model="message" type="text" placeholder="Some Message"
                    @keyup.enter="messages.push(message); message='';">
                <button type="submit" class="btn-primary" x-data @click="messages.push(message);  message='';">
                    Add
                </button>
            </div>

            <ul>
                <template x-for="(message, index) in messages">
                    <li>
                        <span x-text="index + ': '"></span>
                        <span x-text="message"></span>
                    </li>
                </template>
            </ul>
        </div>

    </main>

    <footer class="border-t-2 mt-6 px-6 py-4 bg-secondary-600">
        <p>(c) 2024 iman.tung@gmail.com | MIT License</p>
    </footer>

    <script type="text/javascript" src="./dist/js/main.js" defer></script>
</body>

</html>
